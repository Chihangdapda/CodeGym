<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So_nguyen_to</title>
</head>
<body>

<script>


    for(var i = 0; i <= 100; i++){
        if(ktsnt(i))
            document.write(i);
    }
    function ktsnt(num) {
        if(num < 2) return false;
        for (var i = 2; i < num; i++) {
            if(num%i==0)
                return false;
        }
        return true;
    }
</script>
</body>
</html>
