<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap</title>
</head>
<body>
<p id="chia"></p>
<script>
    let a = prompt(('nhap so a'));
    let b = prompt(('nhap so b'));
    let r = a%b
    if(r === 0){
        document.getElementById("chia").innerHTML = ('a la boi cua b');
    }
    else {
        document.getElementById("chia").innerHTML = ('a khong lal boi cua b');
    }
</script>
</body>
</html>
