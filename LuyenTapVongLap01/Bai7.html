<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for(let i=0;i<=100;i++){
        if(i%3 === 0){
            document.write("Fizz" + "<br>");
            continue;
            document.write(i);
        } else if(i%5){
            document.write("Buzz" + "<br>");
            continue;
            document.write(i);
        } else(i%3&&i%5)
            document.write("FizzBuzz" + "<br>");
            continue;
        document.write(i);

    }
</script>
</body>
</html>
