<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap số lượng số trong chuỗi"));
    let a = 0;
    let b = 1;
    let c = 0;
    let tong = 0;
    for (i=0;i<n;i++){
        c = a + b;
        a = b;
        b = c;
        tong = tong + c;
    }
    document.write(tong + "<br>");
</script>
</body>
</html>
