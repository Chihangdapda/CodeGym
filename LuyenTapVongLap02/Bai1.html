<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số hạng trong chuỗi"));
    let a = 0;
    let b = 1;
    let c = 0;
    for (i=0;i<n;i++){
        c = a + b;
        a = b;
        b = c;
        document.write(c + "<br>");
    }
</script>
</body>
</html>
