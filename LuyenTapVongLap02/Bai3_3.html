<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j;
    for (i=6;i>=1;i--){
        for (j=1;j<=6;j++){
            if((i+j)>=7){
                document.write("*");
            } else {
                document.write('&nbsp&nbsp');
            }
        }document.write('<br>');
    }
</script>
</body>
</html>
