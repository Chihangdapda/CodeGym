<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "<table>";
    for(i = 1; i <= 5; i = i+1){
        a = a + "<tr>";
        for(j = 1;j <=i; j = j +1){
            a = a + '<td> * </td>';
        }
    } document.write(a);
</script>
</body>
</html>
