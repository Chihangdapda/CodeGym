<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng cơ bản</title>
    <style type="text/css">
        table, th, td{
            border:1px solid #868585;
        }
        table{
            border-collapse:collapse;
            width:100%;
        }
        th, td{
            text-align:left;
            padding:10px;
        }
        table tr:nth-child(odd){
            background-color:#eee;
        }
        table tr:nth-child(even){
            background-color:white;
        }
        table tr:nth-child(1){
            background-color:skyblue;
        }
    </style>
</head>
<body>
<h1>DANH SÁCH CÁC EM</h1>
<table style="width: 1000px"  border="1">
    <tr>
        <th>Tuổi</th>
        <th>Tuổi</th>
        <th>Quê</th></tr>
    <tr>
        <th>Hương</th>
        <th>19</th>
        <th>Thanh hóa</th>
    </tr>
    <tr>
        <th>Ngọc</th>
        <th>22</th>
        <th>Nghệ an</th></tr>
    <tr>
        <th>Trâm</th>
        <th>20</th>
        <th>Quảng ninh</th>
    </tr>
    <tr>
        <th>Ly</th>
        <th>24</th>
        <th>Quảng bình</th>
    </tr>
    <tr>
        <th>Lam</th>
        <th>24</th>
        <th>Huế</th>
    </tr>
    <tr>
        <th>Nhi</th>
        <th>18</th>
        <th>Đà nẵng</th>
    </tr>
</table>
</body>
</html>
