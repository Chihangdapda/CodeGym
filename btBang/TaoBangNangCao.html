<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo thời khóa biểu</title>
    <style type="text/css">
        body {
            padding: 10%;
        }

        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            height: 450px;
        }

        th, td {
            text-align: center;
        }

        th, td {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
        }

        .red {
            background-color: #d61b06;
        }

    </style>
</head>
<body>
<H1 style="text-align: center">THỜI KHÓA BIỂU</H1>
<Div>
    <table>
        <div>
            <tr class="red">
                <th rowspan="2">Thứ</th>
                <td colspan="2">Hoạt Động</td>
            </tr>
        </div>
        <div>
            <tr class="red">
                <td>Sáng</td>
                <td>Chiều</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Thứ 2</th>
                <td>Thể dục</td>
                <td>HD Trò Chơi Mới</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Thứ 3</th>
                <td>Nhận Biết Tập Nói</td>
                <td>Rèn Nề Nếp Kỹ Năng Sống</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Thứ 4</th>
                <td>Âm Nhạc</td>
                <td>Vui Chơi</td>
            </tr>
        </div>
        <div>
            <tr>
                <th>Thứ 5</th>
                <td>Văn Học</td>
                <td>Nhận Biết Các Giá Trị Sống</td>
            </tr>
        </div>
    </table>
</Div>
</body>
</html>
