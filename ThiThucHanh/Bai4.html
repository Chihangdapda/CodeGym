<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="draw" style="border:3px solid #101c5d " width="1000" height="500"></canvas>
<script>
    var canvas = document.getElementById("draw");
    var context = canvas.getContext("2d");

    let Circle = function (x, y, radius) {
        this.radius = radius;
        this.x = x;
        this.y = y;
        this.color = "#000000";
        this.Render = function () {
            context.beginPath();
            context.fillStyle = "#000000";
            context.arc(10, 10, radius, 0, 2 * Math.PI);
            context.stroke();
            context.fill();
            context.closePath();
        }
    }

    let a = new Circle(10,10,100);
    a.Render();


</script>
</body>
