<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Điểm kiểm tra:
    <input id="kt" type="text" value=""><br><br>
    Điểm giữa kỳ:
    <input id="gk" type="text" value=""><br><br>
    Điểm cuối kỳ:
    <input id="ck" type="text" value=""><br><br>
    <input type="button" value="summit" onclick="tinhdiem()"><br>
    Học lực là:<p id="ketqua"></p>
</form>

<script>
    function tinhdiem() {
        let a = parseInt(document.getElementById("kt").value);
        let b = parseInt(document.getElementById("gk").value);
        let c = parseInt(document.getElementById("ck").value);
        tb = ((a + b + c) / 3);
        let ketqua = document.getElementById("ketqua");
        if (tb >= 8) {
            ketqua.innerText = 'giỏi';
        } else if (tb >= 6 && tb < 8) {
            ketqua.innerText = "khá";
        } else if (tb >= 5 && tb < 6) {
            ketqua.innerText = "trung binh";
        } else if (tb > 0 && tb < 5) {
            ketqua.innerText = "yếu";
        } else
            ketqua.innerText = "nhập lại";

    }
</script>

</body>
</html>
