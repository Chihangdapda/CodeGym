<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu hay không yêu noi một lời</title>
</head>
<body>
<script type="text/javascript">
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
<h1>Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:30px; top:75px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:95px; top:75px;"/>

</body>
</html>
