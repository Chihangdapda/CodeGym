<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = Number(prompt("nhap vao nam"));
    if (year % 4 == 0 ){
        if( year % 100 == 0){
            if(year % 400 == 0){
            alert('nam nhuan');
            } else {
                alert('nam khong nhuan');
            }
        } else {
            alert('nam nhuan');
        }
    } else {
        alert('nam khong nhuan');
    }

</script>
</body>
</html>
