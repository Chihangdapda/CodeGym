<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        .switch {
            position: relative;
            top: 10px;
            display: inline-block;
            width: 100px;
            height: 20px;
        }
    </style>
</head>
<body>
<form>
    <input class="switch" id="good" type="checkbox" onclick="check1()"/>Good<br>
    <input class="switch" id="fast" type="checkbox" onclick="check2()"/>Fast<br>
    <input class="switch" id="cheap" type="checkbox" onclick="check3()"/>Cheap<br>
</form>
<script>
    let a = document.getElementById('good');
    let b = document.getElementById('fast');
    let c = document.getElementById('cheap');

    function check1() {
        if (a.checked === true && c.checked === true) {
            if (b.checked === true) {
                c.checked = false;
            }
        }
    }

    function check2() {
        if (a.checked === true && b.checked === true) {
            if (c.checked === true) {
                a.checked = false;
            }
        }
    }

    function check3() {
        if (b.checked === true && c.checked === true) {
            if (a.checked === true) {
                b.checked = false;
            }
        }
    }

</script>
</body>

</html>
