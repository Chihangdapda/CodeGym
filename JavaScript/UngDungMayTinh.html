<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>á»¨ng dung may tinh</title>
    <style type="text/css">
        table,th,td {
            border: 1px solid black;
            text-align: center;
        }
        table {
            width: 300px; height: 400px;
        }
        .button {
            border: 2px solid #101c5d;
            border-radius: 5px;
            padding: 20px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: lavender;
        }
        </style>
          </head>
            <body>
            <table>
                <tr>
                <th colspan="5"><input type="text" id="tinhtoan" class="button"></th>
                </tr>

                <tr>
                    <td><button class="button" value="" onclick="nhap('1')">1</button></td>
                    <td><button class="button" value="" onclick="nhap('2')">2</button></td>
                    <td><button class="button" value="" onclick="nhap('3')">3</button></td>
                    <td><button class="button" value="" onclick="nhap('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="" onclick="nhap('4')">4</button></td>
                    <td><button class="button" value="" onclick="nhap('5')">5</button></td>
                    <td><button class="button" value="" onclick="nhap('6')">6</button></td>
                    <td><button class="button" value="" onclick="nhap('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" value="" onclick="nhap('7')">7</button></td>
                    <td><button class="button" value="" onclick="nhap('8')">8</button></td>
                    <td><button class="button" value="" onclick="nhap('9')">9</button></td>
                    <td><button class="button" value="" onclick="nhap('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="reset()">C</button></td>
                    <td><button class="button" value="" onclick="nhap('0')">0</button></td>
                    <td><button class="button" value="" onclick="tinh()">=</button></td>
                    <td><button class="button" value="" onclick="nhap('/')">/</button></td>
                </tr>
            </table>
            <script>
                function nhap(number) {
                    document.getElementById('tinhtoan').value += number;
                }
                function tinh() {
                    let k = document.getElementById('tinhtoan').value;
                    document.getElementById('tinhtoan').value = eval(k);
                }
                function reset() {
                    document.getElementById('tinhtoan').value = null;
                }
            </script>
</body>
</html>
