<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input onclick="add_i() " type="button" value="addArray"></input><br><br>
<p id="display"></p>
<p id="display3"></p>
<input onclick="sapxep()" type="button" value="sapxep"></input>
<p id="display2"></p>
<script>
    let a = Array();
    let b = Array();
    let c = Array();
    function add_i() {
        for (let i = 0; i < 10; i++) {
            a[i] = Math.floor(Math.random() * 20);
            b[i] = Math.floor(Math.random()* 20);
        }
        document.getElementById("display").innerHTML = a;
        document.getElementById("display3").innerHTML = b;
    }
    function sapxep() {
        c = a.concat(b);
        document.getElementById("display2").innerHTML = c;
    }
</script>
</body>
