<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhap" placeholder="nhap so" type="text"></input>
<input onclick="add_2();" type="button" value="Add"></input>
<p id="display"></p>
<p id="display2"></p>
<p id="display3"></p>
<input onclick="demso()" type="button" value="dem so am"></input>
<script>
    let j = 0;
    let array = Array();
    function add_2() {
        array[j] = document.getElementById("nhap").value;
        j++;
        document.getElementById('nhap');
        document.getElementById("display").innerHTML = array;
    }
    function demso() {
        let check = true;
        let num = 0;
        for (let i = 0; i < array.length; i++) {
            if (parseInt(array[i]) < 0) {
                check = false;
                num = num + 1;
                document.getElementById("display2").innerHTML = num;
            }

            if (check) {
                document.getElementById("display3").innerHTML = "không có số âm";
            }
        }
    }
</script>
</body>
</html>
